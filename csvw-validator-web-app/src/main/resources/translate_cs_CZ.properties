<span>Jak pou?ívat csvw-validator</span>
<br><br>
<span>Follow these three steps:</span>
<ol>
<li>Enter the location of JSON-LD descriptor or the CSV file you want to check, or upload it if it's not on the web already.</li>
<li>Select if you want to validate in strict mode. Strict mode enables additional warnings for CSV files.</li>
<li>Hit the big <strong>Validate</strong> button.</li>
</ol>
